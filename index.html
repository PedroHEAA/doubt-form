<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Form Challenge</title>
    <script defer src="src/js/index.js"></script>
</head>

<body>
    <main>
        <section class="form-title">
            <h1>Do you have any doubt? <br>
                send us a message!
            </h1>
            <p>If you have any questions, send us a message and we'll get back to you less than 24 hours.</p>
        </section>

        <section class="form">
            <form action="" method="get">
                <div>
                    <input type="text" placeholder="Full Name *">
                    <p class="message">Required Fields</p>
                </div>

                <div>
                    <input type="email" placeholder="Email *">
                    <p class="message">Required Field</p>
                </div>

                <div>
                    <input type="number" placeholder="Number *" inputmode="none">
                    <p class="message">Required Field</p>
                </div>

                <div>
                    <input type="text" class="doubt-message" placeholder="Message *">
                    <p class="message">Required Field</p>
                </div>

                <p>*required fields</p>

                <input type="button" href="" class="submit-button" value="Submit"></input>
            </form>
        </section>
    </main>


</body>

</html>
